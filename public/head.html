<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Head area</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/head.css">
</head>
<body>
  <div class="row container-block">
    <!--<nav style="margin: 0 0 20px 0; padding-left: 10px;" class="teal darken-3">-->
      <!--<div class="nav-wrapper">-->
        <!--<a href="#" class="right brand-logo">Сервис распредления студентов</a>-->

          <!--<li><a href="student.html">Выбрать преподавателей</a></li>-->
        <!--</ul>-->
      <!--</div>-->

    <div id="slide_0" class="first-slide">
      <button class="btn pulse start-button" style="background-color: #113333">Начать распределение</button>
    </div>

    <div id="slide_1" class="slide slide teal lighten-5">
      <div class="row slide-header  teal darken-4">Добавление групп</div>
      <div class="row slide-body">
        <p>Добавьте группы, участвующие в распределении</p>
        <div class="row groups-list check-list">

        </div>
        <button class="choose-all choose-button">Выбрать всех</button>
        <button class="cancel-choose choose-button">Отменить выбор</button>
      </div>
    </div>

    <div id="slide_4" class="row slide quotas-slide slide teal lighten-5">
      <div class="slide-header  teal darken-4">Задание квоты</div>
      <div class="slide-body">
        <p>Задайте квоты преодавателей</p>
        <div class="scroll-container">
          <table class="quotas-table">

          </table>
        </div>

      </div>
    </div>

    <div id="slide_5" class="row slide slide teal lighten-5">
      <div class="slide-header  teal darken-4">Задание дат для выражения предпочтений</div>
      <div class="slide-body">
        <p>Задайте даты для выражения предпочтений</p>
        <table>
          <tr>
            <td><label>Дата начала распределения</label></td>
            <td><input type="datetime-local"></td>
          </tr>
          <tr>
            <td><label>Интервал между итерациями</label></td>
            <td><input type="number"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row buttons-container">
      <button class="btn back-button">Назад</button>
      <button class="btn next-button">Далее</button>
      <a class="btn run-button pulse" href="monitoring.html">Запустить</a>
    </div>
  </div>

  <script src="js/head.js"></script>
</body>
</html>
